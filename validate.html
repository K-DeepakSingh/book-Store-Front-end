<script>

function validate()
{
var n=document.getElementById("name");
var m=document.getElementById("mobile");
var e=document.getElementById("email");
var p=document.getElementById("pin");


var patt_name=/(^[A-Za-z]+\s[A-Za-z]+$)/;
var patt_mobile=/^[1-9][0-9]{9}/;
var patt_email=/^([A-za-z0-9\.-]+)@([A-za-z0-9-]+).([a-z]{2,3})$/;
var patt_pin=/^[0-9]{6}/;
if(n.value=="")
{
alert("Enter your name");
n.style.border="2px solid red";

return false;
}
else 
{
	if(m.value==""){
	alert("Enter the mobile number");
	m.style.border="2px solid red";
	return false;
	}
	else
	{
		if(e.value==""){
		alert("Enter the correct email");
		e.style.border="2px solid red";
		return false;
		}
	else
	{
		if(p.value==""){
		alert("Please enter the pin code");
		e.style.border="2px solid red";
		return false;
	}
		else{
			  if(patt_pin.test(p.value))
			  {
				if(patt_name.test(n.value))
				{
					if(patt_mobile.test(m.value))
					{
						if(patt_email.test(e.value))
						{
						alert("Data Submitted");
						return true;
						}
						else{
							alert("Email is not correct");
							e.style.border="2px solid red";
							return false;
							}
					
					}
					else{
					alert("Mobile number is not correct");
					m.style.border="2px solid red";
					return false;
					}
				}
				else{
					alert("Name is not correct");
					n.style.border="2px solid red";
					return false;
					}
			  }
					else{
						alert("Pin code is not correct");
					n.style.border="2px solid red";
					return false;
				    }	
			}
	}
}


}
</script>
